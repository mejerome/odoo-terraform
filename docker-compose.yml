version: '3.2'
services:
  web:
    image: odoo:15.0
    depends_on:
      - db
    ports:
      - "80:8069"
    volumes:
      - ./custom_addons:/mnt/extra-addons
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=password
  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=odoo