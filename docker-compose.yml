version: '3.2'
services:
  web:
    image: odoo:15.0
    depends_on:
      - db
    ports:
      - "80:8069"
    volumes:
      - ./custom_addons:/mnt/extra-addons
  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo